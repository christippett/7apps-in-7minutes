<div class="demo-container column is-half is-relative"
  :class="{ 'is-fullscreen': isFullscreen, 'is-active': isDeploying || isLoading }" x-data="demo()" x-init="init">

  <div class="box is-unselectable" @click="toggleFullscreen()">
    <div id="logs" class="logs is-overlay"></div>
    <div id="build" class="demo-interface is-overlay" x-show.transition.duration.2000ms="!isDeploying || isLoading">
      <div class="preview-frame is-overlay" :style="themeGradient()">
        <p class="title" :style="`font-family: '${theme().font}`">Deploy 7-Apps</p>
      </div>
      <nav class="is-overlay">
        <button class="button is-light" @click.stop="previousTheme()">
          {% include "misc/left.svg" %}
        </button>
        <button class="button is-light" @click.stop="nextTheme()">
          {% include "misc/right.svg" %}
        </button>
      </nav>
      <button @click.stop="deployTheme()" class="deploy button is-light" :class="{ 'is-loading': isLoading }">
        <span class="icon">
          {% include "misc/touch.svg" %}
        </span>
        <span class="is-fancy">Start deployment</span>
      </button>
    </div>
  </div>
</div>
