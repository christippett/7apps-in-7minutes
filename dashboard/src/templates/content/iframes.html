{% for app in props.apps %}
<div class="column is-half">
  <div id="{{ app.name }}" data-title="{{ app.title }}" data-version="{{ app.version }}"
    class="app box is-clipped is-unselectable">
    <div class="app-url">
      <a target="_blank" rel="noopener noreferrer" href="{{ app.url }}">{{ app.url }}</a>
    </div>
    <div class="error is-overlay">
      <div class="notice is-overlay">
        <p class="is-fancy has-text-shadow" data-title="{{ app.title }}"></p>
        <p class="is-family-monospace has-text-shadow" data-notice="Error loading application"></p>
      </div>
      <div class="broadcast-error"></div>
      <div class="static-overlay">
        <div></div>
      </div>
      <div class="scan-overlay"></div>
    </div>
    <iframe name="{{ app.name }}-{{ app.version }}" src="{{ app.url }}?ts={{ timestamp }}" importance="high"
      scrolling="no" class="app-frame">
    </iframe>
  </div>
</div>
{% endfor %}
