{% for app in props.apps %}
<div
  class="column is-half"
  data-url="{{ app.url }}"
  data-name="{{ app.name }}"
  data-title="{{ app.title }}"
  data-version="{{ app.version }}123"
>
  <div id="{{ app.name }}" class="box is-relative is-clipped is-unselectable">
    <div class="frame-label">
      <span class="emoji">ðŸ”Ž</span><a target="_blank" rel="noopener noreferrer" href="{{ app.url }}">{{ app.url }}</a>
    </div>
    <div class="mask is-overlay is-hidden">
      <p class="title is-5 is-fancy has-text-grey-dark"><span class="emoji">ðŸ›‘</span> {{ app.title }}</p>
      <p class="notice has-text-weight-medium has-text-grey-dark">Error loading application</p>
    </div>
    <iframe
      name="{{ app.name }}-{{ app.version }}"
      src="{{ app.url }}?ts={{ unix_timestamp }}"
      importance="high"
      scrolling="no"
      class="app-frame"
    >
    </iframe>
  </div>
</div>
{% endfor %}
