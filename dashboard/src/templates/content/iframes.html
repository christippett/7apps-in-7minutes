<div
  x-data="appDeploy()"
  :class="{ 'is-active': isActive, 'is-fullscreen': isFullscreen }"
  class="column is-half"
>
  <div class="is-hidden-tablet mb-5">
    <p class="title is-4">Try it!</p>
    <p class="subtitle is-6">
      Customise the app and watch the deployment happen live.
    </p>
  </div>
  <div class="build-container box is-relative is-clipped px-0 py-0">
    <div @click="toggleFullscreen()" id="logs" class="logs noselect is-overlay"> </div>
    <div class="build-form px-4 py-4">
      <nav>
        <button class="button is-dark is-light">{% include "misc/left.svg" %}</button>
        <button class="button is-dark is-light">{% include "misc/right.svg" %}</button>
      </nav>
      <button
        @click="deploy()"
        :class="{ 'is-loading': isLoading }"
        class="button is-dark is-light is-fullwidth"
      >
        <span class="icon is-small pr-3">
          {% include "misc/cloud-upload.svg" %}
        </span>
        <span>Deploy!</span>
      </button>
    </div>
    <iframe
      name="demo"
      src="http://localhost:8080?font={{ app_service.google_fonts[0] }}&ascii_font={{ app_service.ascii_fonts[0] }}"
      width="100%"
      height="100%"
      class="noselect"
    >
    </iframe>
  </div>
</div>
<div class="column is-12 is-hidden-tablet">
  <p class="title is-4">Application IFrames</p>
  <p class="subtitle is-6">
    Live previews of each app.
  </p>
</div>

{% for app in app_service.get_apps() %}

<div
  id="{{ app.name }}"
  class="column is-half is-app"
  data-url="{{ app.url }}"
  data-name="{{ app.name }}"
  data-title="{{ app.title }}"
  data-version="{{ app.version }}123"
>
  <div class="box is-relative is-clipped px-0 py-0">
    <div class="frame-label">
      <a target="_blank" rel="noopener noreferrer" href="{{ app.url }}">{{ app.url }}</a>
    </div>
    <div
      id="{{ app.name }}-overlay"
      class="is-unavailable is-overlay px-6 py-6 is-size-6 has-text-weight-medium has-text-centered is-hidden"
    >
      <p class="heading">ðŸ›‘ {{ app.title }}</p>
      <p class="title is-size-5 mt-4"></p>
    </div>
    <iframe
      name="{{ app.name }}-{{ unix_timestamp }}"
      src="{{ app.url }}?ts={{ unix_timestamp }}"
      width="100%"
      height="100%"
      class="noselect"
    >
    </iframe>
  </div>
</div>

{% endfor %}
