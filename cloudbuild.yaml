steps:
  # ============================================================================ #
  #                            üì¶ BUILD DOCKER IMAGE                            #
  # ============================================================================ #

  - id: "Build: Docker image"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: bash
    args:
      - "-c"
      - |
        echo $SHORT_SHA > ./src/app/commit_sha.txt && \
        gcloud builds submit \
          --config=cloudbuild.container.yaml \
          --substitutions=SHORT_SHA=$SHORT_SHA,_IMAGE_NAME=${_IMAGE_NAME}
    waitFor: ["-"]

  # ============================================================================ #
  #                              üïπÔ∏è CLOUD FUNCTIONS                              #
  # ============================================================================ #

  - id: "Deploy: Cloud Functions"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - ${_CLOUD_FUNCTIONS_NAME}
      - --trigger-http
      - --runtime=python38
      - --entry-point=main
      - --set-env-vars=APP_TITLE='Cloud Functions'
      - --source=./
      - --quiet
    dir: "src/app"
    waitFor: ["-"]

  # ============================================================================ #
  #                           üí™ APP ENGINE (STANDARD)                           #
  # ============================================================================ #

  - id: "Deploy: App Engine (Standard)"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: gcloud
    args:
      - app
      - deploy
      - app.standard.yaml
      - --promote
      - --version=$SHORT_SHA
      - --stop-previous-version
      - --quiet
    dir: "src/app"
    waitFor: ["-"]

  # ============================================================================ #
  #                           ü¶æ APP ENGINE (FLEXIBLE)                           #
  # ============================================================================ #

  - id: "Deploy: App Engine (Flexible)"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: gcloud
    args:
      - app
      - deploy
      - app.flex.yaml
      - --image-url=${_IMAGE_NAME}:$SHORT_SHA
      - --promote
      - --version=$SHORT_SHA
      - --stop-previous-version
      - --quiet
    dir: "src/app"
    waitFor: ["Build: Docker image"]

  # ============================================================================ #
  #                                 üèÉ‚Äç‚ôÄÔ∏è CLOUD RUN                                 #
  # ============================================================================ #

  - id: "Deploy: Cloud Run"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_CLOUD_RUN_NAME}
      - --image=${_IMAGE_NAME}:$SHORT_SHA
      - "--set-env-vars=APP_TITLE=Cloud Run"
      - --platform=managed
      - --allow-unauthenticated
      - --region=${_REGION}
      - --quiet
    waitFor: ["Build: Docker image"]

  # ============================================================================ #
  #                             üèÉ‚Äç‚ôÇÔ∏è CLOUD RUN (ANTHOS)                            #
  # ============================================================================ #

  - id: "Deploy: Cloud Run on Anthos"
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_CLOUD_RUN_ANTHOS_NAME}
      - --image=${_IMAGE_NAME}:$SHORT_SHA
      - "--set-env-vars=APP_TITLE=Cloud Run: Managed"
      - --platform=gke
      - --cluster=${_GKE_CLUSTER_NAME}
      - --cluster-location=${_ZONE}
      - --namespace=default
      - --quiet
    waitFor: ["Build: Docker image"]

  # ============================================================================ #
  #                           ‚öôÔ∏è GOOGLE COMPUTE ENGINE                           #
  # ============================================================================ #

  - id: "Deploy: Google Compute Engine (GCE)"
    name: "gcr.io/cloud-builders/curl"
    entrypoint: bash
    args:
      - "-c"
      - |
        curl --request PATCH \
        https://compute.7apps.servian.fun:9000/hooks/update-env \
        --insecure \
        --data '{ "key": "CONTAINER_IMAGE_TAG", "value": "$SHORT_SHA" }' \
        --header 'Authorization: Basic YWRtaW46cGFzc3dvcmQ=' \
        --header 'Content-Type: application/json'
    waitFor: ["Build: Docker image"]

  # ============================================================================ #
  #                       üöÇ GOOGLE KUBERENTES ENGINE (GKE)                      #
  # ============================================================================ #

  - id: "Deploy: Google Kubernetes Engine (GKE)"
    name: "gcr.io/cloud-builders/kubectl"
    args:
      - set
      - image
      - deployment/${_KUBERNETES_ENGINE_NAME}
      - ${_KUBERNETES_ENGINE_NAME}=${_IMAGE_NAME}:$SHORT_SHA
    env:
      - "CLOUDSDK_COMPUTE_ZONE=${_ZONE}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER_NAME}"
    waitFor: ["Build: Docker image"]

# ============================================================================ #
#                                    Fin üèÅ                                    #
# ============================================================================ #

timeout: 3600s
substitutions:
  _IMAGE_NAME: 7apps-app
  _REGION: us-central1
  _ZONE: us-central1-a
  _GKE_CLUSTER_NAME: tbc
  _CLOUD_RUN_NAME: tbc
  _CLOUD_RUN_ANTHOS_NAME: tbc
  _CLOUD_FUNCTIONS_NAME: tbc
  _APPENGINE_STANDARD_NAME: tbc
  _APPENGINE_FLEXIBLE_NAME: tbc
  _COMPUTE_ENGINE_NAME: tbc
  _KUBERNETES_ENGINE_NAME: tbc
options:
  substitution_option: "ALLOW_LOOSE"
