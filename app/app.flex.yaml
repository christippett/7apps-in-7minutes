runtime: custom
env: flex
service: flexible
env_variables:
  ENVIRONMENT: "App Engine: Flexible"
handlers:
  - url: /favicon\.ico
    static_files: static/favicon.ico
    upload: static/favicon\.ico
  - url: /static
    static_dir: static
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
