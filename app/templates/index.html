<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ env }} Â» 7apps7minutes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&family=Bungee&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 14px;
      }

      html::-webkit-scrollbar,
      html::-webkit-scrollbar-thumb {
        display: none;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 70%;
      }

      .ascii {
        font-weight: 700;
        white-space: pre;
      }

      .style-0 .service-type {
        font-family: Bungee;
      }

      .style-1 .service-type {
        font-family: "Fredoka One";
      }

      .style-2 .service-type {
        font-family: Pacifico;
      }

      .style-3 .service-type {
        font-family: "Permanent Marker";
      }

      .bg-1 {
        background: linear-gradient(270deg, #bc98d5, #ffb1ee);
      }

      .bg-2 {
        background: linear-gradient(270deg, #f5cb22, #ffb5b1);
      }

      .bg-3 {
        background: linear-gradient(23deg, #7367ca, #b1ceff);
      }

      .bg-4 {
        background: linear-gradient(23deg, #22f5db, #6ce892);
      }

      .bg-5 {
        background: linear-gradient(23deg, #f7664c, #f28e03);
        color: white;
      }

      .bg-6 {
        background: linear-gradient(23deg, #38f0c8, #8adba5);
      }

      .bg-7 {
        background: linear-gradient(23deg, #ec65e1, #f06daa);
      }

      .bg-8 {
        background: linear-gradient(23deg, #ea9f74, #cb7cf0);
      }

      .bg-9 {
        background: linear-gradient(23deg, #f4ff54, #b3f872);
      }

      .bg-10 {
        background: linear-gradient(23deg, #ab74ea, #ea5757);
        color: white;
      }

      .bg {
        background-size: 400% 400%;
        -webkit-animation: AnimationName 25s ease infinite;
        -moz-animation: AnimationName 25s ease infinite;
        animation: AnimationName 25s ease infinite;
      }

      @-webkit-keyframes AnimationName {
        0% {
          background-position: 87% 0%;
        }
        50% {
          background-position: 14% 100%;
        }
        100% {
          background-position: 87% 0%;
        }
      }
      @-moz-keyframes AnimationName {
        0% {
          background-position: 87% 0%;
        }
        50% {
          background-position: 14% 100%;
        }
        100% {
          background-position: 87% 0%;
        }
      }
      @keyframes AnimationName {
        0% {
          background-position: 87% 0%;
        }
        50% {
          background-position: 14% 100%;
        }
        100% {
          background-position: 87% 0%;
        }
      }
    </style>
  </head>

  <body class="style-{{ style_number }} bg bg-{{ bg_number }}">
    <section class="py-1 px-1 pb-5">
      <div class="container has-text-centered px-0 py-0">
        <span class="ascii is-family-monospace">{{ ascii }}</span>
        <p class="service-type has-text-medium is-size-3 mt-3">
          {{ env }}
        </p>
        <p class="is-size-6">
          {{ host }}
        </p>
      </div>
    </section>
  </body>
</html>
