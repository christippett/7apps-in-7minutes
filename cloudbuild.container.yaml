steps:
  - id: "Pull latest Docker image"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker pull gcr.io/$PROJECT_ID/${_IMAGE_NAME}:latest || exit 0

  - id: "Build Docker image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:latest",
        ".",
        "--cache-from",
        "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:latest",
      ]
    dir: "app"

  - id: "Push Docker image to Google Container Registry (GCR)"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA"]

images: ["gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA"]
substitutions:
  _IMAGE_NAME: ${_IMAGE_NAME}
timeout: 3600s
